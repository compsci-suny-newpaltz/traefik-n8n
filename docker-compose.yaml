version: '3.9'

services:
  traefik:
    image: traefik:v2.11
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:8080"
      - "--log.level=INFO"
      # - "--api.dashboard=true"
      # - "--api.insecure=true"
    ports:
      - "127.0.0.1:8080:8080"
      # - "127.0.0.1:8081:8081"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  n8n:
    image: docker.n8n.io/n8nio/n8n
    environment:
      # --- DB (Postgres) ---
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB}
      - DB_POSTGRESDB_USER=${POSTGRES_USER}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_POSTGRESDB_SCHEMA=public

      # --- n8n / proxy ---
      - N8N_HOST=${DOMAIN_NAME}
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - N8N_PATH=${N8N_PATH}                # set "/" unless you want a subpath
      - WEBHOOK_URL=https://${DOMAIN_NAME}${N8N_PATH}
      - N8N_EDITOR_BASE_URL=https://${DOMAIN_NAME}${N8N_PATH}
      - N8N_PROXY_HOPS=2
      - TZ=America/New_York

      # Pin a key so credentials survive container restarts (new instance = new data)
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}

    volumes:
      - n8n_data:/home/node/.n8n
    labels:
      - traefik.enable=true
      # Root path (N8N_PATH="/"):
      - traefik.http.routers.n8n.rule=Host(`${DOMAIN_NAME}`)
      - traefik.http.routers.n8n.entrypoints=web
      - traefik.http.services.n8n.loadbalancer.server.port=5678

      # If you ever set N8N_PATH to a subpath like "/n8n", switch the router rule to:
      # - traefik.http.routers.n8n.rule=Host(`${DOMAIN_NAME}`) && PathPrefix(`${N8N_PATH}`)
    restart: unless-stopped
    depends_on:
      - postgres

volumes:
  n8n_data:
  pg_data:
